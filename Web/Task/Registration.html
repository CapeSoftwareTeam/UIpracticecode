<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF.com</title>
    <link rel="stylesheet" href="Registration.css">
    <!-- CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <script src="Registration.js"></script>
</head>
<body>
    <div id="Reg-form">
        <form action="" id="register" >
            <div class="form-content">
            <h2>Registration</h2>
            <div class="input">
                <label>First Name:</label>
                <input type="text" class="inputfield" id="fname">
            </div>
          <div class="input">
            <label>Last Name:</label>
            <input type="text" class="inputfield" id="lname">
          </div>
          <div class="input">
            <label>Date Of Birth:</label>
            <input type="date" id="dob" class="inputfield">
            </div>
            <div class="input">
            <label>Age:</label>
            <input type="number" id="age" class="inputfield">
            </div>
            <div class="input">
            <label>Gender:</label>
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select></div>
            <div class="input">
            <label>Email ID:</label>
            <input type="email" id="mail" class="inputfield">
            </div>
            <div class="input">
            <label>Password:</label>
            <input type="password" id="pass1" class="inputfield">
            <label>Re-type Password:</label>
            <input type="password" id="pass2" class="inputfield">
            </div>
            <input class="" type="button" id="btn-submit" onclick="validate()"  value="submit">
            <input type="button" id="reset"  value="Reset" onclick="myReset()">
            </div>
        </form>
    </div>
</body>
</html>
